{% load django_bootstrap5 %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% if title%}
  <title>Mi-Galeria - {{title}}</title>
  {% else %}
  <title>Mi-Galeria</title>{% endif %} {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endblock %}
</head>

<body>
  {% block content %}
  <h1>Mi-Galeria</h1>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}{% endblock %}
</body>

</html>
